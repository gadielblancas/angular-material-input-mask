
<div [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input matInput [textMask]="{mask: datemask, guide: false}" 
    placeholder="ful ssn" 
    removeDash
    formControlName="ssn" />
  </mat-form-field>

    <mat-form-field class="example-full-width">
    <input matInput [textMask]="{mask: phoneMask, guide: false}" 
    placeholder="phone" 
    removeDash
    formControlName="phone" />
  </mat-form-field>
  <br>
   <button mat-flat-button (click)="print()">print form in console</button>

</div>
